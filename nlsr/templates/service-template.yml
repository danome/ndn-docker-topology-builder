  {nodeId}:
    image: stefanolupo/ndn:ndn-node
    environment:
      {nlsrConfig}
      {gameCommand}
      - METRICS_DIR=/metrics
    volumes:
      {gameJarVolume}
      {nlsrVolume}
    stdin_open: true
    tty: true
    hostname: {nodeName}
    networks:
      private-ndn-overlay:
        aliases:
          - {nodeHostname}
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
